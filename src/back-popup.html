//= templates/head.html
<div class="cover"></div>
<div class="back-popup">

<div class="back-popup__content center">
  	<h3 class="back-popup__title"><p>Welcome Back!</p></h3>
  	<div>Pick your login information for your next visit</div>
  	<div class="center back-popup__image ok-button"></div>
    <h3 class="back-popup__title-with-line"><p>Login Information</p></h3>
    <div class="back-popup__form">
        <input class="back-popup__input" type="text" id="reg_user_username" name="reg_user_username" placeholder="" value="http://www.my-app.com">
        <span class="back-popup__change-email">your@email.com</span>
        <a href="#">Change</a>
    </div>
    <h3 class="back-popup__title-with-line"><p>Reset Password</p></h3>
    <div class="back-popup__form">
        <input class="back-popup__input" type="password" id="reg_user_password" name="reg_user_password" placeholder="New password">
        <div class="back-popup__form">
            <input class="back-popup__input back-popup__input_narrow" type="text" id="reg_user_email" name="reg_user_email" placeholder="your@email.com">
            <input type="submit" class="back-popup__submit" name="btn-register-submit" value="Save">
        </div>
    </div>
</div>
</div>
